<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="adm/Commonadm/admlayout::adm1">

<style>
table, th, td {
  border: 1px solid white;
  border-collapse: collapse;
}
th, td {
  background-color: #b4b4b4;
}
</style>


</head>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body onload="testimonial();">
	<div class="container-scroller">
		<!-- partial:../../partials/_navbar.html -->

		<nav th:replace="adm/Commonadm/admlayout::adm8"></nav>



		<!-- partial -->
		<div class="container-fluid page-body-wrapper">
			<!-- partial:../../partials/_settings-panel.html -->


			<div th:replace="adm/Commonadm/admlayout::adm9"></div>


			<div th:replace="adm/Commonadm/admlayout::adm10"></div>



			<!-- partial -->
			<!-- partial:../../partials/_sidebar.html -->


			<nav th:replace="adm/Commonadm/admlayout::adm5"></nav>





			<div class="col-lg-12 stretch-card">
				<div class="card">
					<div class="card-body">
					<div class="row">
						<h4 class="card-title">Testimonial</h4>

						<div class="col-9">
							<button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
								data-target="#testimonial1" style="float: right">Add</button>
						</div>

                   </div>

						<p class="card-description">
							<code></code>
						</p>




						<!-- <div th:if="${session.msg}">
							<h5 class="text-center text-success" th:text="${session.msg}"></h5>
							<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
						</div> -->
						<div class="divScroll">
							<div class="table-responsive pt-3">
								<table border="" style="width: 88%;" class=" table-hover table-striped table-responsive-md table-sm">


									<thead>

										<tr class="table-info" style="font-size:14px;">

											<form>
												<th style="text-align: center; vertical-align: middle;">Image</th>
												<th style="text-align: center; vertical-align: middle;">Feedback</th>
												<th style="text-align: center; vertical-align: middle;">Name</th>
												<th style="text-align: center; vertical-align: middle;">Rating</th>
												<th style="text-align: center; vertical-align: middle;">Action</th>
												




											</form>

										</tr>


									</thead>
									<tbody id="testimonial">

									</tbody>
								</table>
							</div>
						</div>






						<div class="modal fade" id="testimonial1" tabindex="-1"
							aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-sm">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">Add here</h5>
										<button type="button" class="btn-close" data-dismiss="modal"
											aria-label="Close"></button>
									</div>
									<form id='insert'>
										<div class="modal-body">




											<div class="mb-3">
												<label for="message-text" class="col-form-label">Image</label>
												<input type="file" required class="form-control" id="add_id"
													name="image2">
											</div>
											<div class="mb-3">
												<label for="message-text" class="col-form-label">Feedback</label>
												<input type="text" required class="form-control" id="add_feedback"
													name="feedback">
											</div>
											<div class="mb-3">
												<label for="message-text" required class="col-form-label">Name</label>
												<input type="text" class="form-control" id="add_Name"
													name="name">
											</div>
											<div class="mb-3">
												<label for="message-text" required class="col-form-label">Rating</label>
												<input type="number" min="1" max="5" class="form-control" id="add_Rating"
													name="rating">
											</div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary btn-sm"
												data-dismiss="modal">Close</button>
											<button type="submit" class="btn btn-primary btn-sm">Add</button>
										</div>
									</form>
								</div>
							</div>
						</div>



						<!--     Bootstrap modal for Edit -->

						<div class="modal fade" id="edittesti" tabindex="-1"
							aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-sm">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">Edit here</h5>
										<button type="button" class="btn-close" data-dismiss="modal"
											aria-label="Close"></button>
									</div>
									<form id='edit'>
										<div class="modal-body">

											<div class="mb-3">
												
												<input type="hidden" class="form-control" id="id"
													name="id">
											</div>


											<div class="mb-3">
												<label for="message-text" class="col-form-label">Image</label>
												<input type="file" class="form-control" id="image"
													name="image2">
											</div>
											<div class="mb-3">
												<label for="message-text" class="col-form-label">Feedback</label>
												<input type="text" required class="form-control" id="feedback"
													name="feedback">
											</div>
											<div class="mb-3">
												<label for="message-text" class="col-form-label">Name</label>
												<input type="text" required class="form-control" id="name"
													name="name">
											</div>
											<div class="mb-3">
												<label for="message-text" class="col-form-label">Rating</label>
												<input type="number" required min="1" max="5"class="form-control" id="rating"
													name="rating">
											</div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary btn-sm"
												data-dismiss="modal">Close</button>
											<button type="submit" class="btn btn-primary btn-sm">Update</button>
										</div>
									</form>
								</div>
							</div>
						</div>


					</div>





				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- content-wrapper ends -->
	<!-- partial:../../partials/_footer.html -->
	<footer th:replace="adm/Commonadm/admlayout::adm6"> </footer>
	<!-- partial -->
	</div>
	<!-- main-panel ends -->
	</div>
	<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<!-- base:js -->
	<script src="Admin/vendors/js/vendor.bundle.base.js"></script>
	<script src="js/Testimonial.js"></script>

	<!-- endinject -->
	<!-- Plugin js for this page-->
	<!-- End plugin js for this page-->
	<!-- inject:js -->

	<div th:replace="adm/Commonadm/admlayout::adm7"></div>
	<!-- endinject -->
	<!-- Custom js for this page-->
	<!-- End custom js for this page-->
</body>

</html>
