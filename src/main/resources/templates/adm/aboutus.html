<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="adm/Commonadm/admlayout::adm1">

<style>
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}
</style>


</head>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body onload="getAbout();">
	<div class="container-scroller">
		<!-- partial:../../partials/_navbar.html -->

		<nav th:replace="adm/Commonadm/admlayout::adm8"></nav>



		<!-- partial -->
		<div class="container-fluid page-body-wrapper">
			<!-- partial:../../partials/_settings-panel.html -->


			<div th:replace="adm/Commonadm/admlayout::adm9"></div>


			<div th:replace="adm/Commonadm/admlayout::adm10"></div>



			<!-- partial -->
			<!-- partial:../../partials/_sidebar.html -->


			<nav th:replace="adm/Commonadm/admlayout::adm5"></nav>





			<div class="col-lg-12 stretch-card">
				<div class="card">
					<div class="card-body">
						<div class="row">
							<h4 class="card-title">About us</h4>

							<div class="col-9">
								<button type="button" class="btn btn-primary"
									data-toggle="modal" data-target="#aboutus" style="float: right">Add</button>
							</div>


						</div>
						<p class="card-description">
							<code></code>
						</p>




						<!-- <div th:if="${session.msg}">
							<h5 class="text-center text-success" th:text="${session.msg}"></h5>
							<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
						</div> -->
						<div class="divScroll">
							<div class="table-responsive pt-3">
								<table border="" style="width: 88%;"
									class=" table-hover table-striped table-responsive-md table-sm">


									<thead>

										<tr class="table-info" style="font-size:14px;">

											<form>
												<th style="text-align: center; vertical-align: middle;">Image</th>
												<th style="text-align: center; vertical-align: middle;">Heading</th>
												<th style="text-align: center; vertical-align: middle;">Description</th>
												<th style="text-align: center; vertical-align: middle;">Action</th>
												




											</form>

										</tr>


									</thead>
									<tbody id="gettingaboutus">

									</tbody>
								</table>
							</div>
						</div>






						<div class="modal fade" id="aboutus" tabindex="-1"
							aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-sm">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">Add here</h5>
										<button type="button" class="btn-close" data-dismiss="modal"
											aria-label="Close"></button>
									</div>

									<div class="modal-body">
										<form id='insertaboutus'>


											<div class="mb-3">
												<label for="message-text" class="col-form-label">Image</label>
												<input type="file" required class="form-control" id="image"
													name="image">
											</div>

											<div class="mb-3">
												<label for="message-text" class="col-form-label">Heading</label>
												<input type="text" required class="form-control"
													id="heading" name="heading">
											</div>

											<div class="mb-3">
												<label for="message-text" class="col-form-label">Description</label>
												<input type="text" required class="form-control"
													id="description" name="description">
											</div>

											<div class="modal-footer">
												<button type="button" class="btn btn-secondary btn-sm"
													data-dismiss="modal">Close</button>
												<button type="submit" class="btn btn-primary btn-sm">Add</button>
											</div>
										</form>
									</div>

								</div>
							</div>
						</div>



						<!--     Bootstrap modal for Edit -->

						<div class="modal fade" id="editabout" tabindex="-1"
							aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-sm">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">Edit here</h5>
										<button type="button" class="btn-close" data-dismiss="modal"
											aria-label="Close"></button>
									</div>
									<div class="modal-body">
										<form id='editabouts'>
											<div class="mb-3">

												<input type="hidden" class="form-control" id="aid" name="id">
											</div>

											<div class="mb-3">
												<label for="message-text" class="col-form-label">Image</label>
												<input type="file" class="form-control" id="aimage"
													name="image">
											</div>

											<div class="mb-3">
												<label for="message-text" class="col-form-label">Heading</label>
												<input type="text" required class="form-control"
													id="aheading" name="heading">
											</div>

											<div class="mb-3">
												<label for="message-text" class="col-form-label">Description</label>
												<input type="text" required class="form-control"
													id="adescription" name="description">
											</div>


											<div class="modal-footer">
												<button type="button" class="btn btn-secondary btn-sm"
													data-dismiss="modal">Close</button>
												<button type="submit" class="btn btn-primary btn-sm">Update</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>


					</div>





				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- content-wrapper ends -->
	<!-- partial:../../partials/_footer.html -->
	<footer th:replace="adm/Commonadm/admlayout::adm6"> </footer>
	<!-- partial -->
	</div>
	<!-- main-panel ends -->
	</div>
	<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<!-- base:js -->
	<script src="Admin/vendors/js/vendor.bundle.base.js"></script>
	<script src="js/aboutus.js"></script>

	<!-- endinject -->
	<!-- Plugin js for this page-->
	<!-- End plugin js for this page-->
	<!-- inject:js -->

	<div th:replace="adm/Commonadm/admlayout::adm7"></div>
	<!-- endinject -->
	<!-- Custom js for this page-->
	<!-- End custom js for this page-->
</body>

</html>
